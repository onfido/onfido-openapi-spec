sdk_token_request:
  type: object
  required:
    - applicant_id
  properties:
    applicant_id:
      type: string
      format: uuid
      description: The unique identifier of the applicant
    referrer:
      type: string
      description: The referrer URL pattern
    application_id:
      type: string
      format: uuid
      description: The application ID (iOS or Android)
    cross_device_url:
      type: string
      description: The URL to be used by the Web SDK for the cross device flow.

sdk_token_response:
  type: object
  required:
    - token
  properties:
    token:
      type: string
      description: The generated SDK token
