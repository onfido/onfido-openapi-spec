signing_document_shared:
  type: object
  properties:
    applicant_id:
      type: string
      format: uuid
      description: The ID of the applicant whose signing document is being uploaded.

signing_document_request:
  type: object
  properties:
    file:
      type: string
      format: binary
      description: The file to be uploaded.

signing_document_response:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      format: uuid
      description: The unique identifier for the signing document
    created_at:
      type: string
      format: date-time
      description: The date and time at which the signing document was uploaded
    href:
      type: string
      description: The uri of this resource
    download_href:
      type: string
      description: The uri that can be used to download the signing document
    file_type:
      type: string
      description: The file type of the uploaded file
    file_name:
      type: string
      description: The name of the uploaded file
    file_size:
      type: integer
      description: The size of the file in bytes
