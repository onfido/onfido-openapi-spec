type: object
properties:
  sources:
    type: object
    description: Asserts if any sources that an applicant's details have been verified against have produced a match.
    properties:
      result:
        type: string
      breakdown:
        type: object
        properties:
          total_sources:
            type: object
            description: The number of sources which produced a match to applicant details.
            properties:
              result:
                type: string
              properties:
                type: object
                properties:
                  total_number_of_sources: 
                    type: integer
  address:
    type: object
    description: Asserts if the applicant's address matches any sources. 
    properties:
      result:
        type: string
      breakdown:
        type: object
        properties:
          credit_agencies:
            type: object
            description: The number of address matches against credit agencies.
            properties:
              result:
                type: string
              properties:
                type: object
                properties:
                  number_of_matches:
                    type: integer 
          telephone_database:
            type: object
            description: Address match against telephone database.
            properties:
              result:
                type: string
              properties:
                type: object
          voting_register:
            type: object
            description: Address match against voting register.
            properties:
              result:
                type: string
              properties:
                type: object                
  date_of_birth:
    type: object
    description: Asserts if the applicant's date of birth matches any sources.
    properties:
      result:
        type: string
      breakdown:
        type: object
        properties:
          credit_agencies:
            type: object
            description: Date of birth match against credit agencies.
            properties:
              result:
                type: string
              properties:
                type: object       
          voting_register:
            type: object
            description: Date of birth match against voting register.
            properties:
              result:
                type: string
              properties:
                type: object       
  mortality:
    type: object
    description: Asserts if the applicant's details match any death records.
    properties:
      result:
        type: string
