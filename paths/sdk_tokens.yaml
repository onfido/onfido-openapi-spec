sdk_token:
  post:
    summary: Generate a SDK token
    operationId: generate_sdk_token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - applicant_id
            properties:
              applicant_id:
                type: string
                description: The unique identifier of the applicant
              referrer:
                type: string
                description: The referrer URL pattern
              application_id:
                type: string
                description: The application ID (iOS or Android)
              cross_device_url:
                type: string
                description: The URL to be used by the Web SDK for the cross device flow.
    responses:
      "200":
        description: Generated
        content:
          application/json:
            schema:
              type: object
              title: SDK token
              properties:
                token:
                  type: string
                  description: The generated SDK token
      default:
        $ref: ../responses/default_error.yaml
