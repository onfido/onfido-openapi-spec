watchlist_monitors:
  post:
    summary: Create monitor
    operationId: create_watchlist_monitor
    description: >
      Creates a new monitor for the applicant
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../schemas/watchlist_monitors/watchlist_monitor.yaml
    responses:
      "200":
        description: Created watchlist monitor
        content:
          application/json:
            schema:
              $ref: ../schemas/watchlist_monitors/watchlist_monitor.yaml
      default:
        $ref: ../responses/default_error.yaml

  get:
    summary: List monitors
    operationId: list_watchlist_monitors
    description: >
      List all available monitors for an applicant
    parameters:
      - name: applicant_id
        in: query
        required: true
        description: The id of the applicant the watchlist monitors belong to. If omitted, all monitors for the account will be listed.
        schema:
          type: string
          format: uuid
      - name: include_deleted
        in: query
        description: Whether to also include deleted (inactive) monitors.
        schema:
          type: boolean
          default: false
    responses:
      "200":
        description: An array of watchlist monitors
        content:
          application/json:
            schema:
              type: array
              title: Watchlist monitors
              items:
                $ref: ../schemas/watchlist_monitors/watchlist_monitor.yaml
      default:
        $ref: ../responses/default_error.yaml

watchlist_monitor:
  get:
    summary: Retrieve monitor
    operationId: find_watchlist_monitor
    description: >
      Retrieves a single monitor
    parameters:
      - name: monitor_id
        in: path
        required: true
        description: The watchlist monitor's unique identifier.
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: A watchlist monitor
        content:
          application/json:
            schema:
              $ref: ../schemas/watchlist_monitors/watchlist_monitor.yaml
      default:
        $ref: ../responses/default_error.yaml

  delete:
    summary: Delete monitor
    operationId: delete_watchlist_monitor
    description: >
      Deactivates the given monitor
    parameters:
      - name: monitor_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: No Content
      default:
        $ref: ../responses/default_error.yaml

matches:
  get:
    summary: List matches (BETA)
    operationId: list_watchlist_monitor_matches
    description: >
      List match IDs on this monitor, as well as their enabled/disabled status
    parameters:
      - name: monitor_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: An array of watchlist monitors
        content:
          application/json:
            schema:
              type: array
              title: Watchlist monitor matches
              items:
                type: object
                title: Watchlist monitor match
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Monitor ID
                  status:
                    type: boolean
                    description: Monitor status

  patch:
    summary: Set match status (BETA)
    operationId: update_monitor_match
    description: >
      Update the status of the given matches
    parameters:
      - name: monitor_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              enable:
                type: array
                items:
                  type: string
                  description: Match ID to enable.
              disable:
                type: array
                items:
                  type: string
                  description: Match ID to disable.
    responses:
      "204":
        description: No Content
      default:
        $ref: ../responses/default_error.yaml

new_report:
  post:
    summary: Force new report creation (BETA)
    operationId: force_report_creation_from_watchlist_monitor
    description: >
      Triggers a new check with an updated report to be generated by the monitor, as if the monitor had received an update.
    parameters:
      - name: monitor_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "201":
        description: Created
        headers:
          Location:
            schema:
              type: string
            description: Link to the newly generated report.
        content:
          application/json:
            schema:
              $ref: ../schemas/applicants/applicant.yaml
      default:
        $ref: ../responses/default_error.yaml
